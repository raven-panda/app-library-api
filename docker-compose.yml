name: ebrary
services:
  ebrarydb:
    image: mongo
    restart: unless-stopped
    container_name: ebrarydb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: MhLi-2DNjSswHwlp7pBhLEk42MQ
      MONGO_INITDB_DATABASE: ebrarydb
    ports:
      - "27017:27017"
    volumes:
      - ebrarydb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo-express:
    image: mongo-express
    restart: unless-stopped
    container_name: mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: MhLi-2DNjSswHwlp7pBhLEk42MQ
      ME_CONFIG_MONGODB_URL: mongodb://root:MhLi-2DNjSswHwlp7pBhLEk42MQ@ebrarydb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - ebrarydb

volumes:
  ebrarydb_data:
